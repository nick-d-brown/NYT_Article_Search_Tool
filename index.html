<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS File link -->
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron jumbo-styler">
            <h1>The
                <strong>New York Times</strong> Backdoor</h1>
            <p>The fast and easy way to find what you want...</p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Search Parameters Panel -->
                <div class="panel panel-default section-styler">
                    <div class="panel-heading section-headers">
                        <h3 class="panel-title">Search Parameters</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="Search">Search Term</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="articleAmount">Select the number of articles to retrieve:</label>
                                <select class="form-control" id="articleAmount">
                                    <option value="1">1</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="startYearInput" placeholder="Please use yyyymdd Format">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="text" class="form-control" id="endYearInput" placeholder="Please use yyyymdd Format">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                            <button type="button" class="btn btn-default">Clear Results</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Results Panel -->
                <div class="panel panel-default section-styler">
                    <div class="panel-heading section-headers">
                        <h3 class="panel-title">Search Results</h4>
                    </div>
                    <div class="panel-body">
                        Placeholder Text
                    </div>
                </div>
            </div>
        </div>

        </div> 

        <!-- jQuery Link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap JavaScript link -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Project JavaScript link -->
        <script src="./assets/logic.js"></script>
</body>

</html>
